<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertor Suhu</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <div class="wrapper">
    <p>Rumus:</p>
    <p>Suhu S dalam derajat Fahrenheit sama dengan derajat celcius kali 9/5+32.</p>
    <p>S(&deg;f)=(S(&deg;c)x9/5)+32</p>
    <p>Atau</p>
    <p>S(&deg;f)=(S(&deg;c) x 1.8)+32 &#129488;</p>
    <h2>Temperature Convertor</h2>
    <div class="temperature">
      <input type="text">
      <select>
        <option selected>Celcius</option>
        <option>Kelvin</option>
        <option>Fahrenheit</option>
      </select>
    </div>
    <div class="result">
      <input type="text" readonly>
      <select>
        <option selected>Celcius</option>
        <option selected>Kelvin</option>
        <option>Fahrenheit</option>
      </select>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
